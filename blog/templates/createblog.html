{% extends "base.html" %}
{% load static %}
{% block body %}
    <div class="container" style="margin-top:90px;">
        <div class="p-3 rounded text-center" style="background:#fff;">
            <label id="bloglabel" class="text-center mb-2" for="id_image">
                <img id="blogimg" class="img-fluid rounded" alt="Input Image" src="{% static 'image404.png' %}"/>
            </label>
            <form id="id_createform" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
            </form>
            <div class="text-start">
                <button form="id_createform" class="btn btn-success rounded btn-out mx-2" style="background:#038C7F;" type="submit">Create</button>
                <a href="{% url 'blog:userblogs' username=user.username %}">
                    <button class="btn btn-outline-dark rounded">Cancel</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
