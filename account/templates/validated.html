{% extends 'base.html' %}
{% block body %}
    <div class="container p-3" style="margin-top:80px;">
        {% if activated %}
        <h1>Account with username {{username}} activated.</h1>
        {% else %}
        <h1>Link expired</h1>
        <h1>Account with username {{username}} deleted.</h1>
        {% endif %}
    </div>
{% endblock %}
