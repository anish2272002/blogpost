{% extends 'base.html' %}
{% block body %}
    <div class="cont bg-light">
        <div class="accdetailcard text-center">
            <div style="background:#0D0D0D;border-radius:5px 5px 0px 0px;">
                <label id="accprofile" style="margin-top:1rem;border-radius: 6rem;" for="id_profile_pic">
                    <img id="accprofileimg" src="{{user.profile.profile_pic.url}}">
                    <i id="camicon" class="fa-solid fa-camera" ></i>
                </label>
            </div>
            <form class="m-2 border-bottom border-1" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{userupdateform.as_p}}
                {{userprofileform.as_p}}
                <input type="submit" class="btn btn-out px-4 text-white" style="background:#027373;" value="Save">
            </form>
            <div>
                <a href="{% url 'account:delete' %}"><button type="button" class="btn btn-outline-danger">Delete Account</button></a>
            </div>
        </div>
    </div>
{% endblock %}
